# It can be chrome, firefox, edge, ie or safari. Not supported for Opera browser.
browser=chrome

# It can be local or remote
runModeBrowser=Local

# It can be selenium, selenoid, browserstack
browserRemoteMode=selenoid

# remote url where selenium grid present
seleniumGridURL=http://localhost:4444/wd/hub


# remote url where selenoid grid present
selenoidURL=http://localhost:4444/wd/hub